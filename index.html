<!DOCTYPE html>
<html>
<head>
    <title>REDZ GET KEY</title>
    <style>
        body { background: #0f0f0f; color: white; text-align: center; font-family: sans-serif; padding-top: 50px; }
        .key-box { background: #1a1a1a; padding: 20px; border: 2px solid #ff4d4d; display: inline-block; border-radius: 10px; }
        .key-text { font-size: 30px; color: #ff4d4d; font-weight: bold; margin: 10px 0; }
        button { background: #ff4d4d; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="key-box">
        <h2>MÃ KEY HÔM NAY</h2>
        <div id="keyDisplay" class="key-text">Đang tải...</div>
        <button onclick="copyKey()">Copy Key</button>
    </div>

    <script>
        async function fetchKey() {
            // Gọi API để lấy key tự động
            const response = await fetch('/api/getkey');
            const data = await response.json();
            document.getElementById('keyDisplay').innerText = data.key;
        }
        function copyKey() {
            const text = document.getElementById('keyDisplay').innerText;
            navigator.clipboard.writeText(text);
            alert("Đã copy!");
        }
        fetchKey();
    </script>
</body>
</html>
